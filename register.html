<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/register.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Vendemo Join Us</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="logo">
            <a href="#"> <div class="logo_name">Vendemo</div></a>
          </div>
          <input type="checkbox" id="nav-check" />
          <label for="nav-check" class="nav-toggler">
            <span></span>
          </label>
          <nav class="nav">
            <ul>
              <li><a href="#" class="nav-item">Home</a></li>
              <li><a href="#orders" class="nav-item">Categories</a></li>
              <li><a href="#products" class="nav-item">About</a></li>
              <li><a href="#profile" class="nav-item">Vendors</a></li>
              <li><a href="#" class="nav-item">Contact</a></li>
              <li><a href="#" class="nav-item join">Sign in</a></li>
              <li>
                <a href="#" class="nav-item cart"><i class="bx bx-cart"></i></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <h1>Join Us</h1>
    <a href="" class="login"> Already a member? Log in</a>
    <div class="register">
      <div class="forms">
        <div class="form-box">
          <h2>Users</h2>
          <div class="info">
            <label for="name">Full Name: </label>
            <input type="text" />
          </div>
          <br />
          <div class="info">
            <label for="age">Age: </label>
            <input type="number" />
          </div>
          <br />
          <div class="info">
            <label for="age">Email Adress: </label>
            <input type="number" />
          </div>
          <br />
          <div class="info">
            <label for="age">Phone Number: </label>
            <input type="number" />
          </div>
          <br />
          <div class="info">
            <label for="age">Password: </label>
            <input type="number" />
          </div>
          <br />
          <div class="info">
            <label for="age">Confirm Password: </label>
            <input type="number" />
          </div>
          <br />
        </div>

        <div class="form-box">
          <h2>Vendors</h2>

          <div class="info">
            <label for="name">Brand Name: </label>
            <input type="text" />
          </div>
          <br />
          <div class="info">
            <label for="age">Email Adress: </label>
            <input type="number" />
          </div>
          <br />
          <div class="info">
            <label for="age">Phone Number: </label>
            <input type="number" />
          </div>
          <br />
          <div class="info">
            <label for="age">Password: </label>
            <input type="number" />
          </div>
          <br />
          <div class="info">
            <label for="age">Confirm Password: </label>
            <input type="number" />
          </div>
          <br />
          <div class="info">
            <label for="age">Insert Logo: </label>
            <input type="file" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
